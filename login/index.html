<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="./styles/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navigation">
    <button class="nav-btn">Home</button>
    <button class="nav-btn">About Us</button>
    <!-- Add more buttons as needed -->
    <span id="menu-icon" class="material-symbols-outlined">&#x2630;</span>
    <div class="mobileBtnSpan">
      <button>Home</button>
      <button>About us</button>
    </div>
  </div>
  
 
  <img src="./logo/logo.png" alt="" class="logo">
 
  <video autoplay muted loop id="video-bg">
    <source src="./video/video.mp4" type="video/mp4" />
  </video>
  <div class="content">
    <span><img src="./logo/logo.png" alt="" class="logo2"></span>
    <h2>Sign in to WonderWave Travels</h2>
    <form action="">
      <input type="email" id="email" name="email" placeholder="Email or User Name"/><br /><br />
      <input type="password" id="password" name="password" placeholder="Password"/><br /><br />
      <input type="button" value="Log In" id="submitBtn" class="submitBtn"/>
    </form>
    <p>Don't have an account? <a href="">Sign up</a></p>
    <div id="errorBox" class="error-box"></div>
  </div>
</body>
</html>
<script type="module" src="./scripts/login.js"></script>
