<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mega-container">
        <div class="add-package-container">
            <div class="add-packages">
                <input type="text" id="add-title" class="add-input" placeholder="Enter title...">
                <input type="text" id="add-description" class="add-input" placeholder="Enter description...">
                <input type="text" id="add-destination" class="add-input" placeholder="Enter destination...">
                <input type="text" id="add-duration" class="add-input" placeholder="Enter duration...">
                <input type="text" id="add-price" class="add-input" placeholder="Enter price...">
                <input type="text" id="add-currency" class="add-input" placeholder="Enter currency...">
                <input type="text" id="add-image" class="add-input" placeholder="Enter image url...">
                <button class="add-button">Add Package</button>
            </div>
           </div>


        <div class="functionality">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter destination...">
                <button onclick="performSearch()" id="search-button">Search</button>
                <div class="sort-container">
                    <div class="dropdown">
                        <button class="dropbtn">Sort</button>
                        <div class="dropdown-content">
                            <a href="#" id="sort-low-to-high">Low to High</a>
                            <a href="#" id="sort-high-to-low">High to Low</a>
                        </div>
                    </div>
                </div>
                
            </div>
          
          
            <div id="card-container"></div>
            <div id="pagination"></div>
        </div>
        <div class="profile">
            <div class="profile-card">
                <div class="profile-image">
                 <img src="https://tmpfiles.nohat.cc/m2H7K9A0Z5m2G6b1.png" alt="">
                </div>
                <div class="profile-body">
                 <div>username</div>
                 <div>email</div>
                 <div>contact</div>
                 <div>gender</div>
             </div>
             </div>
             <div class="edit-field">
                <input type="text" id="edit-duration" class="edit-input" placeholder="Enter duration...">
            
                <input type="text" id="edit-price" class="edit-input" placeholder="Enter price...">
            
                    <button class="save-button" >Save Changes</button>
            </div>
        </div>
    </div>
    <script src="scriptk.js"></script>  
</body>
</html>
