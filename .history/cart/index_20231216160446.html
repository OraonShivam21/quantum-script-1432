<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Cart Page - Every Sunday</title>

    <style>
        .cart-header {
            background-color: #4B4491;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }

        .cart-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .cart-total {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .remove-item-btn,
        .clear-cart-btn,
        .checkout-btn {
            background-color: #FF5722;
            color: white;
            border: none;
        }

        .remove-item-btn:hover,
        .clear-cart-btn:hover,
        .checkout-btn:hover {
            background-color: #E64A19;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="cart-header text-center">
            <h2>Your Cart Items</h2>
        </div>
        <div id="cart-items" class="row">
            <!-- Cart items will be loaded here dynamically -->
        </div>
        <div id="cart-summary" class="row justify-content-end mt-2">
            <!-- Cart summary will be loaded here dynamically -->
        </div>
        <div class="row justify-content-end mt-2">
            <button id="clear-cart" class="btn clear-cart-btn">Clear Cart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="cart.js"></script>
</body>

</html>
