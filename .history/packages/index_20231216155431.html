<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages - Every Sunday</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom Styles */
        .sticky-header {
            background-color: #4B4491;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .hero-section {
            background: url('your-hero-image.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }

        .filter-section,
        .packages-content {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .container-boxed {
            width: 85%;
            margin: auto;
        }

        .package-card {
            margin-bottom: 20px;
        }

        .cart-icon {
            color: white;
            font-size: 1.5em;
        }

        .sticky-header {
            background-color: #4B4491;
            /* deep blue/purple */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .hero-section {
            background-color: #6D5BD0;
            /* lighter purple */
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }

        .filter-section,
        .packages-content {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .container-boxed {
            width: 85%;
            margin: auto;
        }

        .package-card {
            background-color: #fff;
            /* white background for cards */
            border: none;
            /* remove border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* light shadow for depth */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* smooth transition for hover effects */
            margin-bottom: 20px;
            border-radius: 5px;
            /* slightly rounded corners */
        }

        .package-card:hover {
            transform: translateY(-5px);
            /* subtle lift effect on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            /* increased shadow on hover for depth */
        }

        .card-header {
            background-color: #FFC107;
            /* bright yellow for header */
            color: #333;
            /* dark text for contrast */
            border-bottom: none;
            /* remove border */
        }

        .card-img-top {
            height: 200px;
            /* fixed height for images */
            object-fit: cover;
            /* ensures images cover the area nicely */
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            color: #4B4491;
            /* color theme for titles */
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #FF5722;
            /* bright accent color */
            border-color: #FF5722;
        }

        .btn-primary:hover {
            background-color: #E64A19;
            /* darker shade on hover */
            border-color: #E64A19;
        }

        .cart-icon {
            color: #FFC107;
            /* matching bright yellow */
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <!-- Sticky Header -->
    <div class="sticky-header">
        <div class="container-boxed d-flex justify-content-between align-items-center">
            <h2>Every Sunday Travel</h2>
            <i class="fas fa-shopping-cart cart-icon"></i>
            <i class="fas fa-shopping-cart cart-icon"></i>
            <span id="cart-count" class="badge badge-pill badge-danger">0</span>

        </div>
    </div>

    <div class="container-fluid">
        <!-- Hero Section -->
        <div class="row">
            <div class="col-12 hero-section">
                <h1>Packages</h1>
                <p>Explore the Best Travel Packages for Your Next Adventure</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="row filter-section">
            <div class="col-12">
                <div class="container-boxed text-center">
                    <h2>Find Your Perfect Package</h2>
                    <div class="d-flex justify-content-center">
                        <input type="text" id="location-filter" class="form-control mx-2"
                            placeholder="Filter by Location...">
                        <select id="duration-sort" class="form-control mx-2">
                            <option value="default">Sort by Duration</option>
                            <option value="asc">Shortest to Longest</option>
                            <option value="desc">Longest to Shortest</option>
                        </select>
                        <select id="price-sort" class="form-control mx-2">
                            <option value="default">Sort by Price</option>
                            <option value="asc">Lowest to Highest</option>
                            <option value="desc">Highest to Lowest</option>
                        </select>
                    </div>
                    <div class="text-center mt-3"> <!-- Centering wrapper for the button -->
                        <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main content area for packages -->
        <div class="row packages-content">
            <div class="col-12">
                <div class="container-boxed">
                    <div class="row" id="packages-container">
                        <!-- Packages will be inserted here -->
                    </div>

                    <!-- Pagination controls -->
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination-controls">
                            <!-- Pagination buttons will be added here dynamically -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="packages.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
